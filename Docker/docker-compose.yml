    build:
      context: ../api
      dockerfile: Dockerfile
    environment:
      - UIORIGIN=http://localhost:8000
      - DATABASE_HOST=database
    networks:
      - instaphant
    ports:
      - 8080:8080
    develop:
      watch:
        - path: ../api/
          action: rebuild

  ui:
    build:
      context: ../ui
      dockerfile: Dockerfile
    networks:
      - instaphant
    ports:
      - 8000:80
    develop:
